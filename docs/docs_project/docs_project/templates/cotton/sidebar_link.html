<li class="relative my-1">
    {% if request.path == path %}
        <div class="absolute left-[-17px] w-[3px] h-full bg-teal-600"></div>
    {% endif %}
    <a href="{{ path }}"
       class="dark:text-white font-semibold
        {% if request.path == path %}
            dark:text-opacity-100 font-semibold
        {% else %}
            opacity-50
            dark:opacity-70
        {% endif %}">
        {{ slot }}
    </a>
</li>
